<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <style>*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
        body{
            font-family: 'ubuntu',sans-serif;
        }
        .pricing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 2rem;
            background-color: aquamarine;
        }
        .pricing-plan{
           /* Ask what it mean??? */
            flex: 1;
            max-width: 400px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            text-align: center;
        }
        .plan-title{
            font-size:24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .plan-price{
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .plan-features{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .plan-features li{
            margin-bottom: 20px;
        }
        .plan-button{
            padding: 10px;
            background-color: #ff6600;
            color: #fff;
            border-radius: 5px;
            border: none;
        }
        @media(max-width:1250px){
            .pricing-container{
                flex-direction: column;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="pricing-container">
        <!-- <h1><center>Flexbox Pricing Table</center></h1> -->
        <div class="pricing-plan">
            <div class="plan-title">Basic</div>
            <div class="plan-price">$11.99/month</div>

            <ul class="plan-features">
                <li>10GB Storage</li>
                <li>1 User</li>
                <li>Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">Standard</div>
            <div class="plan-price">$19.99/month</div>
            <ul class="plan-features">
                <li>50GB Storage</li>
                <li>5 Users</li>
                <li>Phone & Email Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">Premium</div>
            <div class="plan-price">$49.99/month</div>
            <ul class="plan-features">
                <li>100GB Storage</li>
                <li>10 Users</li>
                <li>24/7 Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
    </div>
</body>

</html>
